apiVersion: v1
kind: Service
metadata:
  name: legacy-service
  namespace: inventory-demo
  labels:
    app: legacy-validator
    component: vm
    service: legacy-validator
    # Service mesh labels
    service.istio.io/canonical-name: legacy-validator
    service.istio.io/canonical-revision: v1
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    # Service mesh annotations
    service.beta.openshift.io/serving-cert-secret-name: legacy-validator-tls
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
    # Name is important for Istio protocol detection
  selector:
    # This selector will NOT match the VM directly
    # Instead, we'll use a WorkloadEntry to register the VM
    # For now, we create the service without a working selector
    app: legacy-validator-vm-placeholder
  sessionAffinity: None
---
# Endpoint for the VM (will be populated by WorkloadEntry)
apiVersion: v1
kind: Endpoints
metadata:
  name: legacy-service
  namespace: inventory-demo
  labels:
    app: legacy-validator
    component: vm
  annotations:
    argocd.argoproj.io/sync-wave: "3"
subsets: []
# Note: The endpoints will be populated automatically by the WorkloadEntry
# when the VM starts and gets its IP address