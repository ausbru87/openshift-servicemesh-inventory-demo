apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: backend-permissive
  namespace: inventory-demo
  labels:
    app: backend
    component: api
  annotations:
    argocd.argoproj.io/sync-wave: "3" # Sync after namespace and before backend deployment
spec:
  selector:
    matchLabels:
      app: backend  # Only applies to backend pods
  mtls:
    mode: PERMISSIVE  # Accept both mTLS and plain HTTP for debugging
