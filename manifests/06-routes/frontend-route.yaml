apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: inventory-demo
  namespace: inventory-demo
  labels:
    app: frontend
    component: ui
  annotations:
    argocd.argoproj.io/sync-wave: "7"
    haproxy.router.openshift.io/timeout: "60s"
spec:
  to:
    kind: Service
    name: istio-ingressgateway-proxy  # Point to the proxy service
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
