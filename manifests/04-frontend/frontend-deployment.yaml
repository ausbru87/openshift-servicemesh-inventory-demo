apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: inventory-demo
  labels:
    app: frontend
    component: ui
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      version: v1
  template:
    metadata:
      labels:
        app: frontend
        component: ui
        version: v1
      annotations:
        sidecar.istio.io/inject: "true" # Ensure Istio sidecar is injected
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        argocd.argoproj.io/sync-wave: "4"
    spec:
      securityContext:
        runAsNonRoot: true
        # Remove explicit runAsUser and fsGroup - let OpenShift assign them
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: frontend
        # GitHub Container Registry image - updated by GitHub Actions
        image: ghcr.io/ausbru87/openshift-servicemesh-inventory-demo/inventory-frontend:2e6ea04
        ports:
        - containerPort: 8080
          name: http # Important for Istio to identify the port protocol
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          # Remove explicit runAsUser - let OpenShift assign it
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - name: nginx-config-volume # Mount the Nginx configuration
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf # Mount only the nginx.conf file
      volumes:
      - name: nginx-config-volume # Define the volume for the Nginx ConfigMap
        configMap:
          name: nginx-frontend-config # Reference the new ConfigMap
      restartPolicy: Always
      dnsPolicy: ClusterFirst
