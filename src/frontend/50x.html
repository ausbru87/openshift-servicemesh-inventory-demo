<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .error-container {
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #ff6b6b;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2d3748;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .retry-link {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: transform 0.2s ease;
            margin-right: 1rem;
        }
        
        .retry-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }
        
        .home-link {
            display: inline-block;
            color: #718096;
            padding: 12px 30px;
            text-decoration: none;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .home-link:hover {
            border-color: #cbd5e0;
            color: #4a5568;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        
        @media (max-width: 480px) {
            .links {
                flex-direction: column;
            }
            
            .retry-link {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">⚠️</div>
        <div class="error-code">5XX</div>
        <h1 class="error-title">Server Error</h1>
        <p class="error-message">
            We're experiencing some technical difficulties on our end.
            Please try again in a few moments.
        </p>
        <div class="links">
            <a href="javascript:location.reload()" class="retry-link">Try Again</a>
            <a href="/" class="home-link">← Back to Home</a>
        </div>
    </div>
</body>
</html>
